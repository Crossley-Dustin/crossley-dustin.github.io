<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dustin's DOM Manipulation</title>
    </head>
    <body>
        <main>
        <p>Click the button to make a BUTTON element.</p>

        <button onclick="myFunction()">Try it</button>

        <script>
        function myFunction() {
            var btn = document.createElement("BUTTON");
            document.body.appendChild(btn);
        }
        </script>

            <footer>
                
            </footer>       
        </main>
    </body>

</html>
